<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Alibi</title>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>
	<body id="root">
		<header
			id="header"
			class="ender"
		>
			<ul id="navbar">
				<li class="nav-item"><a href="./eats.html">eats</a></li>
				<li class="nav-item"><a href="./drinks.html">drinks</a></li>
				<li class="nav-title">
					<a href="./index.html">THE<br />ALIBI</a>
				</li>
				<li class="nav-item"><a href="./karaoke.html">karaoke</a></li>
				<li class="nav-item">
					<a
						href="https://www.google.com/maps/place/The+Alibi+Tiki+Lounge/@45.552537,-122.680687,15z/data=!4m6!3m5!1s0x5495a76955b6d42f:0x36cee938c09a1c52!8m2!3d45.552537!4d-122.680687!16s%2Fg%2F11crzs4hw3?entry=ttu"
						>location</a
					>
				</li>
			</ul>
		</header>
		<main id="main">
			<div
				id="hero"
				class="vert-flex bg-hero"
			>
				<div class="hello-overlay">
					<h1>Portland's Original Tiki Lounge</h1>
					<br />
					<p>11:30am-2:30am</p>
					<p>Every Day</p>
				</div>
			</div>
			<div
				id="happy-hour"
				class="vert-flex bg-pattern"
			>
				<div class="horz-center">
					<p class="item-center txt-blue">HAPPY HOUR</p>
					<p class="item-center txt-blue">11-5</p>
					<p class="item-center txt-blue">AND ALL DAY SUNDAY</p>
				</div>
				<span
					id="food-section"
					class="center"
				>
					<div
						id="food-images"
						class="food-grid"
					>
						<div class="food-square">
							<img
								class="square-image"
								src="./public/lumpia.avif"
							/>
						</div>
						<div class="food-square">
							<img
								class="square-image"
								src="./public/potsticker.jpeg"
							/>
						</div>
						<div class="food-square">
							<img
								class="square-image"
								src="./public/mochikochicken.webp"
							/>
						</div>
						<div class="food-square">
							<img
								class="square-image"
								src="./public/crabdip.jpeg"
							/>
						</div>
						<div class="food-square">
							<img
								class="square-image"
								src="./public/cocnutshrimp.jpeg"
							/>
						</div>
						<div class="food-square">
							<img
								class="square-image"
								src="./public/islandburger.png"
							/>
						</div>
						<div class="food-square">
							<img
								class="square-image"
								src="./public/hulihuliwings.jpg"
							/>
						</div>
						<div class="food-square">
							<img
								class="square-image"
								src="./public/happydrinks.jpeg"
							/>
						</div>
					</div>
				</span>
			</div>

		<footer
			id="footer"
			class="ender"
		>
			<ul id="footbar">
				<li>(503) 287-5335</li>
				<li>4024 N Interstate Ave, Portland, OR 97227</li>
				<li>@alibipdx</li>
