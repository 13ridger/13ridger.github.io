<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header" class="yellow-bar">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#eats">eats</a>
            <a href="#drinks">drinks</a>
            <a href="#thealibi">THE ALIBI</a>
            <a href="#karaoke">karaoke</a>
            <a href="#location">location</a>
          </div>

    </header>
    <main id="main">
        <div id="hero-image">
            <img src="public/hero-image.webp" alt="insidealibi"
            width="100%" 
            height="40%">
        </div>
        <div id="happy-hour" class="vert-flex">
            <ul>
                <li>HAPPY HOUR</li>
                <li>11-5</li>
                <li>all day sunday</li>
            </ul>
            <span id="food-images" class="food-grid">
                <img class="food-square" src="./public/lumpia">
                <img class="food-square" src="./public/potsticker">
                <img class="food-square" src="./public/chicken">
                <img class="food-square" src="./public/dip">
                <img class="food-square" src="./public/wing">
                <img class="food-square" src="./public/shrimp">
                <img class="food-square" src="./public/burger">
                <img class="food-square" src="./public/drink">
            </span>
        </div>
    </main>
    <div class="navbar">
        <a href="#phone" class="active">phone</a>
        <a href="#adress">address</a>
        <a href="#contact">Contact</a>
      </div>

    
</body>
